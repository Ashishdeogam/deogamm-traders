<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deogam Traders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      text-align:center;
    }
    header {
      background:#007bff;
      color:#fff;
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:15px;
    }
    header img {
      width:70px;
      height:70px;
      border-radius:50%;
      background:#fff;
      padding:5px;
    }
    h1 { margin:0; font-size:28px; }
    .buttons {
      display:flex;
      gap:20px;
      justify-content:center;
      margin:30px 0;
      flex-wrap:wrap;
    }
    .action-btn {
      background:#007bff;
      color:white;
      border:none;
      padding:15px 25px;
      border-radius:30px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    .action-btn:hover {
      background:#0056b3;
    }
    /* Modal */
    .modal {
      display:none;
      position:fixed;
      z-index:999;
      left:0;
      top:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
    }
    .modal-content {
      background:#fff;
      margin:5% auto;
      padding:20px;
      width:90%;
      max-width:700px;
      border-radius:10px;
    }
    .close {
      float:right;
      font-size:28px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="images/logo.png" alt="Deogam Traders Logo">
    <div>
      <h1>Deogam Traders</h1>
      <p>Trust ‚Ä¢ Loyalty ‚Ä¢ Forever</p>
    </div>
  </header>

  <section id="actions">
    <h2>Quick Actions</h2>
    <div class="buttons">
      <button class="action-btn" onclick="openForm('booking')">üìù Customer Booking</button>
      <button class="action-btn" onclick="openForm('partner')">üöõ Transport Partner</button>
    </div>
  </section>

  <!-- Popup Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <iframe id="formFrame" src="" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function openForm(type) {
      let formUrl = "";
      if (type === 'booking') {
        formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfWXc294TFtavjMUsvQ4hn6JcAHTHiCzBxo4yH3ki7yvUswww/viewform?embedded=true";
      } else if (type === 'partner') {
        formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeP8srr1A9Xt-7YL8Etgqr5JNiRTX7YaEYy6W4zVI1TeH-KAQ/viewform?embedded=true";
      }
      document.getElementById('formFrame').src = formUrl;
      document.getElementById('formModal').style.display = "block";
    }

    function closeForm() {
      document.getElementById('formModal').style.display = "none";
      document.getElementById('formFrame').src = "";
    }
  </script>

</body>
</html>
